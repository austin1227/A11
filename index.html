<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
<div>
        <table id="myApp">
            <thead>
                <th>Rank</th>
                <th>Trail Name</th>
                <th>Length in Miles</th>
                <th>Level of Difficulty</th>
            </thead>

            <tbody >

                <tr v-for="(trails,index) in trails"
                    v-bind:class="{even: (index + 1) % 2 === 0,}">
                      <td>{{trails.rank}}</td>
                      <td>{{trails.name}}</td>
                      <td>{{trails.distance}}</td>
                      <td>{{trails.difficulty}}</td>
                      <td><button type="button"
                        v-on:click="deleteLight(trails)"> delete</button></td>

                </tr>


            </tbody>
          </table>
</div>

<div>
            <form v-on:submit.prevent="addTrail(trails)">
              <fieldset>
                <legend>Add a Trail</legend>
                <div class="form-group">
                  <label> Rank <input v-model="rankInput" type="text"/></label>
                </div>

                <div class="form-group">
                  <label> Trail Name <input v-model="nameInput" type="text"/></label>
                </div>

                <div class="form-group">
                  <label> Length in Miles <input v-model="distanceInput" type="text"/></label>
                </div>

                <div class="form-group">
                  <label> Level of Difficulty <input v-model="difficultyInput" type="text"/></label>
                </div>

                <button type="submit"> Add a Trail </button>
              </fieldset>

            </form>

</div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>

</html>
